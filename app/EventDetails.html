<!DOCTYPE html>
<html ng-app="eventsApp">   <!-- the name of our Angular module defined in app.js -->
<head>
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">

            </ul>
        </div>
    </div>

    <div ng-controller="EventController">
        <img ng-src="{{event.imageUrl}}" alt="{{event.name}}">


    <!-- displays the evaluation of expressions within curly braces-->    
        <div class="row">
            <div class="span11">
            <h2>{{event.name}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="span3">
                <div><strong>Date:</strong>{{event.date}}</div>
                <div><strong>Time:</strong>{{event.time}}</div>
            </div>
            <div class="span4">
                <address>
                    <strong>Location:</strong><br>
                    {{event.location.city}}<br>
                    {{event.location.office}}, {{event.location.room}}

                </address>
            </div>
        </div>

    </div>




    
</div>





</body>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>

<script src="/lib/angular/angular.js"></script>  <!--the angular library-->
<script src="/js/app.js"></script>  <!--our javascript defining our angular module-->
<script src="/js/controllers/EventController.js"></script>




</html>
